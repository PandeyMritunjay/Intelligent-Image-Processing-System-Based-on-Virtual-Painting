<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Painter</title>
    <style>
        /* General reset */
        body, html {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            height: 100%;
        }

        /* Center everything on the page */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100vh;
            padding: 20px;
        }

        h1 {
            font-size: 3rem;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            color: #fff;
            margin-bottom: 40px;
        }

        img {
            width: 80%;
            height: auto;
            max-width: 720px;
            border: 8px solid #fff;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        footer {
            margin-top: 20px;
            font-size: 1rem;
            color: #fff;
            opacity: 0.8;
        }

        footer a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Virtual Painter</h1>
        <p>Use your hand gestures to draw on the screen!</p>
        <img src="/video_feed" alt="Live Video Feed">
        <footer>
            Made with ❤️ by <a href="#">Mritunjay Pandey</a>
        </footer>
    </div>
</body>
</html>
